<div id="life-peak-component">
    <perfect-scrollbar>

        <div class="title-container">
            <h1>
                4 đỉnh cao
            </h1>
        </div>

        <div class="description-container">
            <mat-accordion>
                <mat-expansion-panel *ngFor="let lp of lifePeaks; let i=index">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Đỉnh cao thứ {{i+1}} vào năm {{lp.age}} tuổi: số {{lp.number}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div class="description-paragraph" *ngFor="let des of lp.descriptions">
                        <pre>{{des.content}}</pre>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>

    </perfect-scrollbar>
</div>
