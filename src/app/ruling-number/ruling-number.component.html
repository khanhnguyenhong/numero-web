<div id="ruling-number-component">
    <perfect-scrollbar>

        <div class="title-container">
            <h1>
                Số Chủ đạo của bạn là
            </h1>
        </div>
        <div class="ruling-number-container">
            <span>{{dOB.rulingNumber.number}}</span>
        </div>
        <div class="description-container">
            <h2>Ý nghĩa Số Chủ đạo</h2>
            <div class="description-paragraph" *ngFor="let des of descriptions">
                <h3 (click)="des.expanded = !des.expanded">{{des.type}}  
                    <mat-icon *ngIf="!des.expanded">keyboard_arrow_up</mat-icon>
                    <mat-icon *ngIf="des.expanded">keyboard_arrow_down</mat-icon></h3>
                <p *ngIf="des.expanded">{{des.content}}</p>
            </div>
        </div>
        
    </perfect-scrollbar>
</div>
